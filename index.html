<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./html5-qrcode.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>CEMVS</h1>
          <div
            id="qr-reader"
            style="width: 500px; height: 350px; margin: 0px auto"
          ></div>
          <br />
          <br />
          <br />
          <h1 id="qr-reader-results" style="text-align: center">
            Aguardando...
          </h1>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      var audioSuccess = new Audio("success-1-6297.mp3");
      var audioFailure = new Audio("error-126627.mp3");

      var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", {
        fps: 1,
        qrbox: 350,
        rememberLastUsedCamera: true
      });

      html5QrcodeScanner.render(onScanSuccess, onScanError);

      function onScanSuccess(decodedText, decodedResult) {
        var settings = {
          url: "http://estoque.develop.com.br/taffarel_dev_cemvs_qr_code/api/registro",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
            Accept: "application/json",
          },
          data: JSON.stringify({
            id_aluno: decodedText,
          }),
        };

        $.ajax(settings).done(function (response) {
          if (response.status == "success") {
            $("#qr-reader-results")
              .html(response.message)
              .addClass("text-success");
            audioSuccess.play();
            setInterval(() => {
              window.location.reload();
            }, 3000);
          }

          if (response.status == "failure") {
            $("#qr-reader-results")
              .html(response.message)
              .addClass("text-danger");
            audioFailure.play();
            setInterval(() => {
              window.location.reload();
            }, 3000);
          }
        });
      }

      function onScanError(errorMessage) {
        // handle on error condition, with error message
        // console.log(errorMessage);
      }
    </script>
  </body>
</html>
